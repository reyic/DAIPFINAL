{%extends "base.html"%}

        	<div class="panel panel-default">

			 	</div>

			    		<form role="form" action="{% url 'armaduragen' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}

			    			</div>

			               	 			{{form.titulo}}
			               	 			
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">

			    						{{form.descripcion}}
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				{{form.imagen}}
			    			</div>
			    			
			    			<div class="form-group">
			    				{{form.precio}}

			    			<input type="submit" value="Crear" class="btn btn-info btn-block">
			    		
			    		</form>
</div>
